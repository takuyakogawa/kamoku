        応用力がある言語として、とても人気が高い。Javaの<br>
        人気の理由は、基本的にどんな環境でも使える言語という点。<br>
        ほとんどの企業でシステム開発やAndroidアプリの開発に使用しており、<br>
        多岐にわたり、様々な開発に利用されている。
